<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./App.css">
    <title>Challenge</title>
  </head> 
    <main class="app"> 
     <section class="container"> 
        <div class="notification_container">
            <div class="greeting_container">
              <h1 class="greeting">Hi, Jared!</h1>
              <span class="date">23 Jan, 2021</span>
            </div>
            <div class="notification_icon_container">
                <a class="notifications" href="#notifications">
                    <img class="notifications_icon" src="../public/assets/bell.svg" alt="">
                </a> 
            </div>
        </div>
        <div class="search_container">
            <form class="search_form">
                <input class="search_input" type="text" name="search" id="search" placeholder="Search" />
            </form>
        </div> 
     <div class="feelings_container">
         <div class="feelings_container_header">
             <h2 class="feelings_heading">
               How do you feel?
             </h2>
             <a href="#seemorefeeling" class="see_more_feelings_icon two_dotes">. .</a>
         </div>
        <div class="feeling_descriptions_container">
            <ul class="feeling_lists_container">
                <li class="feeling">
                    <div class="feeling_emojy_wrapper">
                        <img class="feeling_emoji" src="../public/assets/sad_emojy.png" alt="">
                    </div>
                    <span class="feeling_description">Badly</span>
                </li>
                 <li class="feeling">
                    <div class="feeling_emojy_wrapper">
                        <img class="feeling_emoji" src="../public/assets/fine-emojy.png" alt="">
                    </div>
                    <span class="feeling_description">Fine</span>
                </li>
                 <li class="feeling">
                    <div class="feeling_emojy_wrapper">
                        <img class="feeling_emoji" src="../public/assets/very_well_emojy.png" alt="">
                    </div> 
                    <span class="feeling_description">Well</span>
                </li>
                 <li class="feeling">
                    <div class="feeling_emojy_wrapper">
                        <img class="feeling_emoji" src="../public/assets/excellent_emojy.png" alt="">
                    </div> 
                    <span class="feeling_description">Excellent</span>
                </li>
            </ul>
        </div>
     </div>
     </section>
     <section class="container app_section exercises_section">
        <div class="exercises_section_heading">
            <h2 class="exercises_section_title">
                Exercises
            </h2>
            <a class="two_dotes see_more_icon" href="#seemore">
               . .
            </a>
        </div>
        <div class="exercises_container">
            <div class="exercise_wrapper exercise_wrapper_with_shadow">
                <div class="exercise_icon_container heart_icon_container">
                     <img src="../public/assets/heart.svg" alt=""> 
                </div>
                <div>
                    <h3 class="exercise_name">Speaking skills</h3>
                    <span class="exercise_numbers">13 exercises</span>
                </div>
                <div class="see_more_container">
                    <a class="see_more two_dotes" href="#seemore"> . .</a> 
                </div>
            </div>
              <div class="exercise_wrapper exercise_wrapper_bordered">
                <div class="exercise_icon_container reader_icon_container">
                    <img src="../public/assets/user_in_reading.svg" alt="">
                </div>
                <div>
                    <h3 class="exercise_name">Reading speed</h3>
                    <span class="exercise_numbers">8 exercises</span>
                </div>
                <div class="see_more_container">
                    <a class="see_more two_dotes" href="#seemore">. .</a>
                </div>
            </div>
              <div class="exercise_wrapper hidden_exercise_wrapper">
                <div class="exercise_icon_container hidden_icon_container">
                    <img src="../public/assets/heart.png" alt="">
                </div>
                <div>
                    <h3 class="exercise_name">Speaking skills</h3>
                    <span class="exercise_numbers">13 exercises</span>
                </div>
                <div class="see_more_container">
                 <a class="see_more two_dotes" href="#seemore">. .</a>
                </div>
            </div>
        </div>
     </section>
     <footer class="app_footer">
        <nav class="app_navigation_menu">
            <ul class="navigation_menu_lists">
                <li class="menu active_menu">
                    <a class="home_icon" href="#home">
                        <img src="../public/assets/home.png" alt="">
                    </a>
                </li>
                <li class="menu allmenu_icon">
                    <a class="allmenu" href="#seeallmenu">
                        <img src="../public/assets/menu-icon.svg" alt="">
                    </a>
                </li>
                <li class="menu email_menu_icon">
                    <a class="email" href="#sendemail">
                        <img src="../public/assets/email.svg" alt="">
                    </a>
                </li>
                <li class="menu user_menu_icon">
                    <a class="user" href="#seeuser">
                        <img src="../public/assets/user_icon.svg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
    </main>
  </body>
</html>
